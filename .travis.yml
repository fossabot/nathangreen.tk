language: node_js

node_js:
  - "8.11.3"

before_install:
  - ruby --version
  - rvm install 2.5.1
  - ruby --version

install:
  - npm install -g firebase-tools
  - gem install html-proofer

script:
  - htmlproofer ./public

deploy:
  provider: firebase
  token:
    secure: FIREBASE_TOKEN
  message: "Deployed by Travis Ci"

stages:
  - name: deploy
    if: branch = master
